<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Dispatch Core | Ingolstadt</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <div class="app-container">

        <aside class="sidebar-left glass-panel">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="ri-alert-fill" style="color:#ef4444;"></i>
                    <span>INCIDENT CMD</span>
                </div>
                <div class="status-badge">
                    <span class="pulse-dot"></span> LIVE
                </div>
            </div>

            <div id="emergency-display-area" class="emergency-info-box empty">
                <div class="empty-state-content">
                    <i class="ri-radar-line"></i>
                    <p>Monitoring frequency...</p>
                    <span>Waiting for incoming call</span>
                </div>
            </div>

            <div class="control-footer">
                <button id="randomize-btn" class="main-trigger-btn">
                    <i class="ri-dice-line"></i>
                    <span>RANDOMIZE INCIDENT</span>
                </button>

                <button id="start-dispatch-btn" class="dispatch-action-btn" disabled>
                    <i class="ri-flashlight-fill"></i>
                    <span>START DISPATCH</span>
                </button>
            </div>
        </aside>

        <main class="map-wrapper">
            <div id="map"></div>
            <div class="map-overlay-top">
                <div class="glass-pill">
                    <i class="ri-map-pin-range-line"></i>
                    <span>Ingolstadt Control Region</span>
                </div>
            </div>
        </main>

        <aside class="sidebar-right glass-panel">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="ri-roadster-fill"></i>
                    <span>FLEET STATUS</span>
                </div>
                <div class="stat-pill">
                    <span id="fleet-count">--</span> Units
                </div>
            </div>

            <div class="fleet-list-section">
                <div id="fleet-list" class="scroll-area">
                </div>
            </div>
        </aside>

    </div>

    <div id="analysis-modal" class="modal-backdrop hidden">
        <div class="modal-content glass-panel">
        </div>
        <button id="close-modal" class="close-modal-fab"><i class="ri-close-line"></i></button>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="app.js"></script>
</body>

</html>
